services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: easypost-backend
    ports:
      - "8000:8000"
    # Personal use optimizations: Balanced resource allocation
    cpus: "8" # 8 cores for personal use (leaves 8 for system/other tasks)
    mem_limit: 16g # 16GB RAM allocation (sufficient for personal workload)
    environment:
      - EASYPOST_API_KEY=${EASYPOST_API_KEY}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - MCP_LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost,http://localhost:8000
      - WORKERS=9 # (8 cores / 2) + 1 for personal use (max 16 per constraint)
      - PYTHONOPTIMIZE=2 # Enable Python optimizations
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - easypost-network

networks:
  easypost-network:
    driver: bridge
# To run:
# 1. Create .env file with EASYPOST_API_KEY=your_key_here
# 2. Run: docker-compose up -d
# 3. Access backend API at http://localhost:8000
# 4. View API docs at http://localhost:8000/docs
# 5. MCP server available via stdio (run_mcp.py)
