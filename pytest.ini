[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Personal use: auto-detect workers (max 8 for load balancing)
addopts = -v --tb=short --strict-markers -n auto --dist loadgroup
    --cov=src
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=70
    --maxfail=5
    --durations=10

markers =
    asyncio: mark test as asyncio test
    integration: marks tests as integration tests (real API calls)
    serial: mark test to run serially (not in parallel)
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests (quick sanity checks)

# Suppress Python 3.14 deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
