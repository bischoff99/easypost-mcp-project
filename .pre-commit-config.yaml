# Pre-commit hooks for EasyPost MCP Project
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

# Parallel execution (M3 Max optimized)
default_stages: [pre-commit]
fail_fast: false # Run all hooks even if one fails

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(docs/|\.md$)
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
        exclude: ^\.vscode/(settings|launch)\.json$ # JSONC format (comments allowed)
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key
      # Personal repo - allow commits to master
      # - id: no-commit-to-branch
      #   args: [--branch, master, --branch, main]

  # Python linting (Ruff replaces Black for modern Python)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(src|tests)/
      - id: ruff-format
        files: ^(src|tests)/

  # Secret detection (Yelp detect-secrets)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.min\.js$|
            .*\.min\.css$|
            .*package-lock\.json$|
            .*requirements-lock\.txt$|
            .*pnpm-lock\.yaml$|
            docs/.*|
            node_modules/.*|
            venv/.*|
            \.venv/.*|
            htmlcov/.*|
            coverage/.*
          )

  # Code formatting (YAML, JSON, Markdown) - Prettier removed (frontend removed)
  # Keeping YAML/JSON/MD formatting for config files and docs
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(yaml|yml|json|md)$
        exclude: |
          (?x)^(
            .*\.lock$|
            node_modules/.*|
            venv/.*|
            \.venv/.*|
            dist/.*|
            build/.*|
            coverage/.*|
            htmlcov/.*|
            src/.*|
            tests/.*
          )

# Global exclude patterns
exclude: |
  (?x)^(
    .*\.lock$|
    .*\.min\.js$|
    .*\.min\.css$|
    node_modules/.*|
    venv/.*|
    \.venv/.*|
    htmlcov/.*|
    coverage/.*|
    docs/.*|
    \.git/.*
  )
