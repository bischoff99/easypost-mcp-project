# Pre-commit hooks for EasyPost MCP Project
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python backend
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff (check)
        entry: bash -c 'cd backend && (source venv/bin/activate 2>/dev/null || true) && if command -v ruff >/dev/null; then ruff check src/ tests/; else echo "⚠️  Skipping ruff-check - tool not found"; fi'
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: ruff (format)
        entry: bash -c 'cd backend && (source venv/bin/activate 2>/dev/null || true) && if command -v ruff >/dev/null; then ruff format src/ tests/; else echo "⚠️  Skipping ruff-format - tool not found"; fi'
        language: system
        types: [python]
        pass_filenames: false

      - id: bandit
        name: bandit (security check)
        entry: bash -c 'cd backend && (source venv/bin/activate 2>/dev/null || true) && if command -v bandit >/dev/null; then bandit -r src/ -f json -o bandit-report.json || (cat bandit-report.json && exit 1); else echo "⚠️  Skipping bandit - tool not found"; fi'
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest-fast
        name: pytest (changed files only)
        entry: bash -c 'cd backend && (source venv/bin/activate 2>/dev/null || true) && if command -v pytest >/dev/null; then pytest tests/ -n 16 --lf --ff -x; else echo "⚠️  Skipping pytest - tool not found"; fi'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

  # JavaScript/React frontend
  - repo: local
    hooks:
      - id: eslint
        name: eslint (fix)
        entry: bash -c 'cd frontend && if [ -f package.json ] && command -v npm >/dev/null; then npm run lint:fix; else echo "⚠️  Skipping eslint - npm or package.json not found"; fi'
        language: system
        types: [javascript, jsx]
        pass_filenames: false

      - id: prettier
        name: prettier (format)
        entry: bash -c 'cd frontend && if [ -f package.json ] && command -v npm >/dev/null; then npm run format; else echo "⚠️  Skipping prettier - npm or package.json not found"; fi'
        language: system
        types: [javascript, jsx, json, css]
        pass_filenames: false

  # General
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

# Configuration
default_language_version:
  python: python3.12
  node: '18.0.0'

# Parallel execution (M3 Max optimized)
default_stages: [pre-commit]
fail_fast: false  # Run all hooks even if one fails
