[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# M3 Max: 16 parallel workers for 10-16x faster test execution
addopts = -v --tb=short --strict-markers -n 16
    --cov=src
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=36
    --maxfail=5
    --durations=10

markers =
    asyncio: mark test as asyncio test
    integration: marks tests as integration tests (real API calls)
    serial: mark test to run serially (not in parallel)
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests (quick sanity checks)

# Suppress Python 3.14 deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning

[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
