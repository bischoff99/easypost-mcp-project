[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
mccabe = { max-complexity = 10 }
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade - upgrade to newer Python syntax
    "S",   # flake8-bandit - security issues
    "A",   # flake8-builtins - builtin shadowing
    "SIM", # flake8-simplify - simplification suggestions
    "RET", # flake8-return - return statement issues
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib - use pathlib instead of os.path
]
ignore = ["E741", "E402", "C401", "S101"]  # Allow ambiguous names, imports after code, unnecessary generators, asserts

[tool.mypy]
python_version = "3.13"
strict = true
warn_unused_ignores = true
warn_return_any = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
warn_unused_configs = true
warn_redundant_casts = true
strict_optional = true
# Note: disallow_untyped_defs=true for new code, but allow gradual adoption
check_untyped_defs = true

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E501", "E741", "E402", "C401", "S101", "ARG", "PTH", "UP038"]  # Relaxed rules for tests
".ai-templates/**/*.py" = ["F821", "E501"]  # Ignore undefined names in templates
"src/server.py" = ["E402"]  # Allow uvloop.install() before imports
"**/migrations/**/*.py" = ["E501", "UP007"]  # Alembic migrations can be long
"alembic/versions/*.py" = ["E501", "UP007"]  # Alembic auto-generated files
"run_mcp.py" = ["PTH120", "PTH100"]  # Allow os.path for MCP compatibility

[tool.ruff.lint.isort]
known-first-party = ["src"]
known-third-party = ["fastapi", "pydantic", "sqlalchemy", "easypost"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.bandit]
exclude_dirs = ["tests", "venv", ".pytest_cache"]
skips = ["B101"]  # Skip assert warnings
