name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install system deps
        run: |
          python -m pip install --upgrade pip
          pip install -r config/requirements.txt

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Type check (mypy)
        run: |
          mypy --version || true
          mypy src || true

      - name: Test (pytest)
        env:
          ENVIRONMENT: test
        run: |
          pytest -n auto -q
