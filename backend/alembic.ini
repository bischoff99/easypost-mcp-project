[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date in the migration file
# as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, running it in the current process
# instead of forking. this is useful for debugging
# and for when we want to see what happens in the
# migration environment
# standalone_mode = false

# set to 'true' to use colors to highlight the changes
# in the diff output
# highlight_changes = false

# revision environment configuration
[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts. See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the script
# file and directory, called with a single revision file argument, using
# the %(rev)s and %(version)s expansion variables
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic
