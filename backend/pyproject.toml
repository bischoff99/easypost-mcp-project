[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = ["E741", "E402", "C401"]  # Allow ambiguous names, imports after code, unnecessary generators

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true


[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E501", "E741", "E402", "C401"]  # Ignore line length, ambiguous names, import order, generators in tests
".ai-templates/**/*.py" = ["F821", "E501"]  # Ignore undefined names in templates
"src/server.py" = ["E402"]  # Allow uvloop.install() before imports
